[package]
name = "ocicrypt-rs"
version = "0.1.0"
description = "the OCI image spec implementation of container image encryption"
repository = "https://github.com/containers/ocicrypt-rs"
readme = "README.md"
license = "Apache-2.0"
authors = ["The ocicrypt Authors"]
edition = "2018"

[features]
default = ["keywrap-jwe"]
keywrap-jwe = []

[dependencies]
anyhow = ">=1.0"
josekit = ">=0.7"
pkcs11 = ">=0.5.0"
pkcs11-uri = ">=0.1.2"
serde_yaml = ">=0.8.7"
serde_derive = ">=1.0.126"
http = ">=0.2.4"
tempdir = ">=0.3.7"
rsa = ">=0.5.0"
sha-1 = ">=0.9.7"
serde_json = ">=1.0"
serde = { version = ">=1.0", features = ["derive"] }
ctr = ">=0.1"
rand = ">=0.8"
sha2 = ">=0.9"
hmac = ">=0.11"
aes = { version = ">=0.7", features = ["ctr"] }
base64-serde = "0.6"
base64 = "0.13"

[dev-dependencies]
openssl = ">=0.10"
